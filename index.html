<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="./assets/style/clock.css">
    <link rel="stylesheet" href="./assets/style/style.css">
   
</head>
<body>
    <main>
        <div class="content">
            <div class="calendar">
                <div>
                    <p class="calender_cont">today is <span class="calender_cont" id="mouth">00</span> <span class="calender_cont" id="day">00</span> </p> 
                </div>
            </div>
         <div class="hour_date">
            <div class="clock">
                <span id="hour">00</span>
                <span id="time">HOUR</span>
            </div>
            
            <div class="clock">
                <span id="minute">00</span>
                <span id="time">MINUTES</span>
            </div>
            <div class="clock">
                <span id="second">00</span>
                <span id="time">SECOND</span>
            </div>
            
         </div>
         <h1>Things to do today </h1>
        <section class="add">
             <input type="text" class="add__"> <button class="bnt_add"> add+</button>
        </section>
        <section class="tasklist">
             
        </section>
        </div>
      
    </main>

     

    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/data.js"></script>
</html>
